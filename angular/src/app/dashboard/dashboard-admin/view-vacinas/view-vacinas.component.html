<h4>
Vacinas
</h4>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    matSort matSortActive="data_de_validade">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="vacina">
          <th mat-header-cell *matHeaderCellDef >Vacina </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef > Tipo  </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="lote">
          <th mat-header-cell *matHeaderCellDef > Lote </th>
          <td mat-cell *matCellDef="let element"> {{element.lote}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="data_de_validade"  >
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data_de_validade | date:'dd/MM/yyyy'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="excluir"  >
            <th mat-header-cell *matHeaderCellDef  >  </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button (click)='deleteConfirm(element)' color="warn"> Excluir </button>
             </td>
          </ng-container>


        <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

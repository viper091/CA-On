<mat-drawer-container class="example-container">
  <mat-drawer [(opened)]="opened" #drawer mode="side" opened>

    <div class='sidemenu'>

      <mat-list>

        <mat-list-item>
          <button mat-raised-button [matMenuTriggerFor]="menu"><i class="material-icons">
              add_box
            </i>Adicionar</button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/dashboard/admin/adicionar/aplicador">

              <i class="material-icons">
                create
              </i> Aplicador
            </button>
            <button mat-menu-item routerLink="/dashboard/admin/adicionar/posto">

              <i class="material-icons">
                create
              </i> Posto
            </button>
            <button mat-menu-item routerLink="/dashboard/admin/adicionar/vacina">

              <i class="material-icons">
                create
              </i> Vacina
            </button>
            <button mat-menu-item routerLink="/dashboard/admin/adicionar/campanha">

              <i class="material-icons">
                add_alert
              </i>

              Campanha
              de vacinação</button>

          </mat-menu>

        </mat-list-item>


        <mat-list-item>
          <button mat-raised-button [matMenuTriggerFor]="menu_conf">

            <i class="material-icons">
              ballot
            </i>


            Conferir</button>


          <mat-menu #menu_conf="matMenu">
            <button mat-menu-item routerLink="/dashboard/admin/ver/aplicadores">Aplicadores</button>
            <button mat-menu-item routerLink="/dashboard/admin/ver/postos">Postos</button>
            <button mat-menu-item routerLink="/dashboard/admin/ver/vacinas"> Vacinas</button>

          </mat-menu>

        </mat-list-item>

        <!-- <mat-list-item> 
          <button mat-raised-button routerLink="/dashboard/applicator/procura">Procura</button>
          </mat-list-item> -->
      </mat-list>

    </div>

  </mat-drawer>

  <mat-drawer-content>
      <button mat-raised-button (click)="drawer.toggle()">
          <i *ngIf='opened; else closed' class="material-icons">
              keyboard_arrow_left
              </i>
            <ng-template #closed>

              <i  class="material-icons">
                keyboard_arrow_right
              </i>
            </ng-template>
      </button>
    <div class='example-container-user'>
      <router-outlet></router-outlet>

    </div>
  </mat-drawer-content>
</mat-drawer-container>

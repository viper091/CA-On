<h4>
Historico de vacinas
</h4>
<p>Encontre todas as vacinas que tomou desde o come√ßo</p>
<mat-divider></mat-divider>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
matSort matSortActive="created_at">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="vacina">
      <th mat-header-cell *matHeaderCellDef >Vacina </th>
      <td mat-cell *matCellDef="let element"> {{element.vacina.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="aplicador">
      <th mat-header-cell *matHeaderCellDef > Aplicador  </th>
      <td mat-cell *matCellDef="let element"> {{element.aplicador.registro.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="posto">
      <th mat-header-cell *matHeaderCellDef > Posto </th>
      <td mat-cell *matCellDef="let element"> {{element.aplicador.posto.endereco}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="created_at"  >
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date:'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
